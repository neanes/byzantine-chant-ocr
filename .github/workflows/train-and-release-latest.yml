name: Train and Release Latest

on: workflow_dispatch

defaults:
  run:
    shell: bash

jobs:
  train-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        id: setup_python
        with:
          python-version: "3.12"

      - name: Restore cached venv
        uses: actions/cache/restore@v4
        with:
          key: venv-${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('requirements-ci-model.txt') }}
          path: .venv

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install -r requirements-ci-model.txt
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV

      - name: Saved cached venv
        uses: actions/cache/save@v4
        with:
          key: venv-${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('requirements-ci-model.txt') }}
          path: .venv

      - name: Train
        run: |
          cd scripts
          python train.py

      - name: Publish release
        run: |
          gh release delete latest -y --cleanup-tag || echo 'No release exists'
          gh release create latest \
              scripts/current_model.pth \
              models/classes.json \
              scripts/train_log.txt \
            --title "Latest" \
            --notes "This release contains the latest model"
        env:
          GH_TOKEN: ${{ github.token }}
